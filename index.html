<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <img src="./images/book-icon.png" alt="open book icon">
      <h1>BookFit</h1>
    


    <!-- HERE -->
    </div>
    <div class="logged-out" id="loggedOut">
      <button class="btn" id="logInBtn">Log in</button>
    </div>
    <div class="logged-in" id="loggedIn">
      <button class="btn" id="accountBtn">Account</button>
      <button class="btn" id="logOutBtn">Log out</button>
    </div>




    <div class="addBook">
      <p>Click the "ADD NEW BOOK" button below to add a new book to your 
        library.</p>
      <button id="modalBtn">ADD NEW BOOK</button>
    </div>
  </div>
  <div class="right">
    <!-- HEADER -->
    <div class="header">
      <div class="title">
        <img src="./images/book-icon.png" alt="open book icon">
        <h1>Your Library</h1>
      </div>
      <p>Books in your library are listed below. Change their status from 
        "unfinished" to "finished" by clicking the button.</p>
    </div>
    <!-- LIBRARY CARDS -->
    <div id="library-cards">
    </div>
    <!-- MODAL FORM -->
    <div id="modal">
      <form id="addBookForm" novalidate>
        <div class="column">
          <label for="title">Title</label>
          <input type="text" class="formValidate" id="title" name="title" placeholder="title" 
          required minlength="1">
          <span id="titleError" aria-live="polite"></span>
        </div>

        <div class="column">
          <label for="author">Author</label>
          <input type="text" class="formValidate" id="author" name="author" placeholder="author" 
          required minlength="1">
          <span id="authorError" aria-live="polite"></span>
        </div>

        <div class="column">
          <label for="pages">Pages</label>
          <input type="number" class="formValidate" id="pages" name="pages" placeholder="total # of pages" 
          required minlength="1">
          <span id="pagesError" aria-live="polite"></span>
        </div>

        <div>
          <label for="read">Have you finished reading it?</label>
          <input class="checkbox" type="checkbox" id="read">
        </div>

        <div class="button">
          <button id="submitBtn" type="submit">ADD BOOK</button>
          <button id="closeBtn" type="submit">CLOSE</button>
        </div>
      </form>
    </div>
  </div>
